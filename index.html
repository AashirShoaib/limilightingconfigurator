
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimiLightingConfigurator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="iframe-container">
        <iframe id="app" src="https://playcanv.as/e/p/HjBtdnfW/" allowfullscreen></iframe>
    </div>

    <div class="controls-panel">
        <h1>Light Controls</h1>
        
        <div class="slider-group">
            <label for="intensity-slider">Intensity</label>
            <div class="slider-container">
                <input type="range" min="1" max="7" value="5" class="slider" id="intensity-slider">
                <input type="number" min="1" max="7" value="5" class="slider-value" id="intensity-value">
            </div>
        </div>

        <div class="color-button-group">
            <button id="warm-button" class="color-button active">Warm</button>
            <button id="cool-button" class="color-button">Cool</button>
        </div>
    </div>
<!-- Environment Controls Panel -->
<div class="controls-panel env-panel">
    <h1>Environment</h1>

    <div class="color-button-group">
        <button id="vacant-button" class="color-button active">Vacant</button>
        <button id="interior-button" class="color-button">Interior</button>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
